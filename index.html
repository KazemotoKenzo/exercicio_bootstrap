<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


<!--• Adicionar o Bootstrap em uma página HTML utilizando a CDN;

    • Nesta página HTML, crie um formulário de cadastro que deverá conter os campos: nome, e-mail e telefone, e um botão para o envio;

    • Aplique as classes do Bootstrap nos elementos do formulário;

    • Crie uma branch chamada exercicio_bootstrap no repositório do curso;

    • Envie o link através da plataforma. -->

    <div class="container">
        <div class="row">
            <div class="col-4">
                <form>
                    <label for="nome" class="form-label h5">Seu nome</label>
                    <input type="text" class="form-control" id="nome">
                    
                    <label for="email" class="form-label h5">Seu email</label>
                    <input type="email" class="form-control" id="email">
                    
                    <label for="telefone" class="form-label h5">Seu telefone</label>
                    <input type="tel" class="form-control" id="telefone">
                    
                    <button type="submit" class="btn btn-outline-primary btn-lg" style="margin-top: 24px; width: 100%;">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
